{% extends 'layout.html' %}
{% block body%}
<div class="container">
        <h3 class="ech3">Add A Student</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>School</th>

                </tr>
            </thead>
            <tbody>
              <form action="/user/add" method="POST">
                <tr>
                        <td scope="row"><input type="text" name="name" id="" class=""></td>
                        <td><input type="number" name="age" id=""></td>
                        <td>
                            <select name="gender" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            </select>
                        </td>
                        <td><input type="text" name="course" id=""></td>
                        <td>
                            <select name="school" id="">
                                <option value="">Computing  And Engineering</option>
                                <option value="">Business And Management</option>
                                <option value="">Vocational Studies</option>
                            </select>
                        </td>
                        <td><input type="submit" value="Add Student" class="btn mybtn"></td>
                    </tr>
              </form>
            </tbody>
        </table>
        <br><br>
        <h3>Student list</h3>
        <table class="table">
            <thead>
                    <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>School</th>
        
                        </tr>
            </thead>
            <tbody>
               {% for student in students %}
               <tr>
                    <td>{{student.name}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.course}}</td>
                    <td>{{student.school}}</td>
                </tr>
               {% endfor %}
               
            </tbody>
        </table>
</div>
{% endblock %}

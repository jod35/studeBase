{% extends 'layout.html' %}
{% block body %}

<div class="container">
    <br>
        <h3 class="ech3">{{student.name}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>School</th>

                </tr>
            </thead>
            <tbody>
              <form action="/update/{{student.id}}" method="POST">
                <tr>
                        <td scope="row"><input type="text" name="name" value="{{student.name}}" id="" class=""></td>
                        <td><input type="number" name="age" id="" value="{{student.age}}"></td>
                        <td>
                            <select name="gender" id="" >
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            </select>
                        </td>
                        <td><input type="text" name="course" id="" value="{{student.course}}"></td>
                        <td>
                            <select name="school" id="" aria-selected="{{s}}">
                                <option value="Computing">Computing  And Engineering</option>
                                <option value="Business">Business And Management</option>
                                <option value="Vocational">Vocational Studies</option>
                            </select>
                        </td>
                        <td><input type="submit" value="Save Changes" class="btn mybtn"></td>
                    </tr>
              </form>
            </tbody>
        </table>
        <br><br>
        <h3>Student list</h3>
        <table class="table">
            <thead>
                    <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>School</th>
        
                        </tr>
            </thead>
            <tbody>
               
               <tr>
                    <td>{{student.name}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.course}}</td>
                    <td>{{student.school}}</td>
                    
                </tr>
              
               
            </tbody>
        </table>
</div>




{% endblock %}
